<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematik Lars A-Frame</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene arjs>
      <!--x, y, z -->
      <!-- Matematik Lars -->
      <!-- Head-->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
        <a-sphere position="0 3.3 -4" radius="1.25" color="#EF2D5E"></a-sphere>
        <!-- Body & Hands -->
        <a-cylinder
          position="0 1.3 -3"
          radius="0.5"
          height="1.5"
          color="#FFC65D"
        ></a-cylinder>
        <a-cylinder
          position="1.2 1.4 -3"
          radius="0.2"
          height="1.5"
          color="#FFC65D"
          rotation="90 0 90"
        ></a-cylinder>
        <a-cylinder
          position="-1.2 1.4 -3"
          radius="0.2"
          height="1.5"
          color="#FFC65D"
          rotation="90 0 90"
        ></a-cylinder>

        <!-- Legs-->
        <a-cylinder
          position="-0.50 0.50 -3"
          radius="0.2"
          height="1.5"
          color="#FFC65D"
          rotation="0 0 -45"
        ></a-cylinder>
        <a-cylinder
          position="0.50 0.50 -3"
          radius="0.2"
          height="1.5"
          color="#FFC65D"
          rotation="0 0 45"
        ></a-cylinder>
        <a-plane
          position="0 0 -4"
          rotation="-90 0 0"
          width="4"
          height="4"
          color="#7BC8A4"
        ></a-plane>
      </a-marker>
    </a-scene>
</body>
</html>
